services:
  - type: web
    name: music-recommendation-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: MONGODB_URI
        sync: false  # You'll add this manually in dashboard
      - key: MONGODB_DB_NAME
        value: music_recommendations
      - key: SAAFY_API_BASE_URL
        value: https://saafy-api.vercel.app/api
    healthCheckPath: /
